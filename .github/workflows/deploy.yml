name: Deploy to HyperCloud cPanel

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASS }}
          protocol: ftps
          local-dir: dist/
          server-dir: ${{ secrets.CPANEL_PATH }}/
          exclude: |
            **/.git*
            **/.github/**
            cgi-bin/**
          # Uncomment after test if you want full wipe before upload:
          # dangerous-clean-slate: true
